name: Continuous Integration
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  shell-lint:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
      - name: lint
        run: |
          shopt -s globstar
          shellcheck **/*.sh

  markdown-lint:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
      - name: lint
        run: |
          shopt -s globstar
          npm install -g markdownlint-cli
          markdownlint --config configs/config.yml **/*.md
