name: Continuous Integration
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-mergeability:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: check
      run: |
        bash scripts/github_flow/check_mergeability.sh

  shell-lint:
    needs: check-mergeability
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2
    - name: lint
      run: |
        shopt -s globstar
        shellcheck **/*.sh

  markdown-lint:
    needs: check-mergeability
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2
    - name: lint
      run: |
        shopt -s globstar
        npm install --global markdownlint-cli
        markdownlint --config configs/config.yml **/*.md

  yaml-lint:
    needs: check-mergeability
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2
    - name: lint
      run: |
        shopt -s globstar
        sudo apt install yamllint
        bash scripts/yamllint.sh **/*.yml

